<!DOCTYPE html>

    <title>Minesweeper</title>
    <link rel='stylesheet' href='styles.css'>
  </head>

  <body>

    <!--Game Container-->
    <div id="gameWindow">

      <!--Header Information Container-->

    <script src='main.js'></script>
    <script src="long-press-event-master/dist/long-press-event.min.js"></script>

</html>
